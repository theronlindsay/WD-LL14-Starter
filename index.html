<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Theme Toggle Button -->
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="btn theme-toggle-btn" aria-label="Toggle theme">
      <i class="bi bi-sun-fill" id="theme-icon"></i>
    </button>
  </div>

  <div class="container my-5">
    <h1 class="text-center mb-4">Recipe Search</h1>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <select name="area-select" id="area-select" class="form-select">
          <option value="">Select Area</option>
        </select>
      </div>
    </div>

    <!-- Results container -->
    <div id="results" class="row"></div>
  </div>

  <!-- Recipe Detail Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel">Recipe Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Left column - Recipe Thumbnail and Video (Larger) -->
            <div class="col-md-6">
              <div id="modal-thumbnail-container">
                <!-- Recipe thumbnail will be inserted here -->
              </div>
              <div id="modal-media-container">
                <!-- Recipe video will be inserted here -->
              </div>
            </div>
            <!-- Right column - Details -->
            <div class="col-md-6">
              <div id="modal-content" style="max-height: 70vh; overflow-y: auto; padding-right: 1rem;">
                <!-- Recipe details will be inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
